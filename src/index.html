<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body>
    <div class="container" id="container">
        <!-- Navbar -->
        <div class="row p-3" id="navbar">
            <form>
                <div class="form-group">
                    <input type="text" id="entCard" class="numCard" placeholder="Ingrese cartas entre 1-8"/>
                    <button type="submit" id="drow">Drow</button>
                    <button type="button" id="Sort">Sort</button>
                    <button type="button" id="Select">Select</button>
                </div>
            </form>
        </div>
        <!-- card -->
        <div class="row p-2 " id="Cartas">
        </div>
        <div class="w-100">
            <h2>Cartas Ordenadas con Sort</h2>
            <div class="row resultado d-flex" id="OrdenaCarta">
            </div>
        </div>
        <div class="w-100">
            <h2>Cartas Ordenadas con Select</h2>
            <div class="row resultado d-flex" id="OrdenaCartaSelect">
            </div>
        </div>
</body>

</html>
