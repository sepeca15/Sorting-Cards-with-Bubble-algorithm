<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="row p-3" id="navbar">
        <form>
          <div class="form-group">
            <input type="text" id="entCard" class="numCard" />
            <button type="submit" id="drow">Drow</button>
            <button type="button">Sort</button>
          </div>
        </form>
      </div>
      <!-- card -->
      <div class="row p-2" id="Cartas">
          <div
            class="card-header align-middle py-0 my-0 bg-transparent border-0"
            style="font-size: 40px;"
          >
            <p id="simboloTop1"></p>
          </div>
          <div
            class="card-body align-middle py-0 my-0"
            style="align-self: center;font-size: 150px;"
          >
            <p id="num1"></p>
          </div>
          <div
            class="card-footer align-middle py-0 my-0 bg-transparent rotado border-0 "
            style="font-size: 40px;"
          >
            <p id="simboloBot1"></p>
          </div>
        </div>
        <div class="card shadow m-2">
          <div class="card-header align-middle py-0 my-0 bg-transparent border-0">
            <p id="simboloTop1"></p>
          </div>
          <div class="card-body align-middle py-0 my-0">
            <p id="num1"></p>
          </div>
          <div class="card-footer align-middle py-0 my-0 bg-transparent rotado border-0 ">
            <p id="simboloBot1"></p>
          </div>
        </div>
      </div>
      <!--  fin card-->
      <div id="cartas creadas"></div>
      <!-- cartas ordenadas -->
      <!-- card -->
      <div class="row p-2" id="card1o">
        <div class="card shadow">
          <div
            class="card-header align-middle py-0 my-0 bg-transparent border-0"
            style="font-size: 40px;"
          >
            <p id="simboloTop1o"></p>
          </div>
          <div
            class="card-body align-middle py-0 my-0"
            style="align-self: center;font-size: 150px;"
          >
            <p id="num1o"></p>
          </div>
          <div
            class="card-footer align-middle py-0 my-0 bg-transparent rotado border-0 "
            style="font-size: 40px;"
          >
            <p id="simboloBot1o"></p>
          </div>
        </div>
      </div>
      <!--  fin card-->
      <div id="cartas ordenadas"></div>
    </div>
  </body>
</html>
